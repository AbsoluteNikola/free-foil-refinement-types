name: free-foil-sprite
version: 0.1.0.0
github: "githubuser/free-foil-sprite"
license: BSD-3-Clause
author: "Author name here"
maintainer: "example@example.com"
copyright: "2024 Author name here"

extra-source-files:
  - README.md
  - CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/free-foil-sprite#readme>

custom-setup:
  dependencies:
    base: ">= 4.11.0.0 && < 5.0"
    Cabal: ">= 2.4.0.1 && < 4.0"
    process: ">= 1.6.3.0"
    PyF:

build-tools:
  alex: ">= 3.2.4"
  happy: ">= 1.19.9"
  BNFC:bnfc: ">= 2.9.4.1"

dependencies:
  - base >= 4.7 && < 5
  - free-foil >= 0.2.0
  - array
  - bifunctors
  - containers

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src
  when:
    - condition: false
      other-modules:
        - Language.Lambda.Syntax.Test
        - Language.Lambda.Syntax.ErrM
        - Language.Lambda.Syntax.Skel

executables:
  free-foil-sprite-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - free-foil-sprite

tests:
  free-foil-sprite-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - free-foil-sprite
